<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        /* Basic styling */
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .badge {
            padding: 5px 10px;
            border-radius: 5px;
        }
        .btn {
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Task List</h1>
    <a href="{% url 'create_task' %}" class="btn btn-primary">Add Task</a> <!-- Add Task button -->
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {{ task.description }}
                {% if task.completed %}
                    <span class="badge badge-success">Completed</span>
                {% else %}
                    <a href="{% url 'mark_completed' task.id %}" class="btn btn-primary">Mark Completed</a>
                {% endif %}
                <a href="{% url 'delete_task' task.id %}" class="btn btn-danger">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
